    <title>Gestión de Prácticas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fw-bold">
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <a class="navbar-brand" href="#">Prototipo de Evaluación</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-center text-white" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="alumno.html">Alumno</a></li>
                    <li class="nav-item"><a class="nav-link" href="docentes.html">Docente</a></li>
                    <li class="nav-item"><a class="nav-link" href="practicas.html">Prácticas</a></li>
                    <li class="nav-item"><a class="nav-link active" href="gestion_practicas.html">Gestión de Prácticas</a></li>
                    <li class="nav-item"><a class="nav-link" href="calificaciones.html">Consultar Calificaciones</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header con imagen -->
    <header class="header-mini-image text-black">
        <h1>Gestión de Prácticas</h1>
    </header>

    <!-- Sección Gestión de Prácticas -->
    <div id="gestion-practicas" class="container py-5">
        <div class="row align-items-center">
            <!-- Imagen -->
            <div class="col-md-5 text-center">
                <img src="img/practica.jpg" alt="Gestión de prácticas" class="img-fluid rounded shadow-lg">
            </div>

            <!-- Formulario Gestión de Prácticas -->
            <div class="col-md-7">
                <div class="form-container">
                    <h2 class="text-black fw-bold text-center mb-4">Datos de Gestión de Prácticas</h2>
                    <form class="p-4 border rounded bg-light shadow needs-validation" novalidate>
                        <fieldset>
                            <div class="mb-3">
                                <label for="matriculaAlumnoGestion" class="form-label">Matrícula del Alumno:</label>
                                <input type="text" class="form-control" id="matriculaAlumnoGestion" required>
                                <div class="invalid-feedback">Ingrese la matrícula del alumno.</div>
                            </div>
                            <div class="mb-3">
                                <label for="practicaAsignar" class="form-label">Práctica a Asignar:</label>
                                <select class="form-select" id="practicaAsignar" required>
                                    <option disabled selected>Seleccione una práctica</option>
                                    <option value="1">Lavado de manos</option>
                                    <option value="2">Preparación de material y equipo</option>
                                    <option value="3">Calzado de guantes</option>
                                    <option value="4">Arreglo de cama</option>
                                    <option value="5">Arreglo de cama: Anestesia</option>
                                    <option value="6">Posiciones del paciente</option>
                                    <option value="7">Medición de signos vitales</option>
                                    <option value="8">Somatometría</option>
                                    <option value="9">Aplicación de vendajes</option>
                                    <option value="10">Movilización/Traslado al paciente</option>
                                    <option value="11">Oxigenoterapia</option>
                                    <option value="12">Instalación de sonda nasogástrica</option>
                                    <option value="13">Medición de glucometría</option>
                                    <option value="14">Administración de enema</option>
                                    <option value="15">Aseo de genitales</option>
                                    <option value="16">Instalación de cateterismo vesical</option>
                                    <option value="17">Aseo del paciente (cavidades)</option>
                                    <option value="18">Administración medicamento: VO</option>
                                    <option value="19">Administración medicamento: Nasal, oftálmica, ótica</option>
                                    <option value="20">Administración medicamento: vía ID</option>
                                    <option value="21">Administración medicamento: vía SC</option>
                                    <option value="22">Administración medicamento: vía IM</option>
                                    <option value="23">Administración medicamento: vía IV</option>
                                    <option value="24">Instalación de venoclisis</option>
                                    <option value="25">Aspiración de secreciones</option>
                                    <option value="26">Baño de esponja</option>
                                    <option value="27">Técnica para amortajamiento</option>
                                    <option value="28">Curación UPP (úlcera por presión)</option>
                                    <option value="29">Aplicación de nebulizaciones</option>
                                </select>

                                <div class="mb-3">
                                    <label for="calificacionPractica" class="form-label">Calificación:</label>
                                    <input type="number" class="form-control" id="calificacionPractica" min="0" max="100" required placeholder="0-100">
                                    <div class="invalid-feedback">Ingrese una calificación válida entre 0 y 100.</div>
                                





                                </div>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-primary" type="submit">Registrar</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>


    <!-- Footer -->
    <footer class="bg-light text-center text-black fw-bold py-4">
        <p>© 2025 Prototipo Evaluación Clínica</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
