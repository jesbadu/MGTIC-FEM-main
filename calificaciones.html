            <div class="collapse navbar-collapse d-flex justify-content-center text-white" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " href="index.html">Inicio</a>

                    <li class="nav-item">
                        <a class="nav-link" href="alumno.html">Alumno</a>

    <!-- Header con imagen -->
    <header class="header-mini-image text-black">
        <h1>Consulta de Calificaciones</h1>
    </header>

    <!-- Sección principal -->
    <div class="container py-5">
        <div class="row d-flex align-items-center">

            <!-- Imagen agregada aquí -->
            <div class="col-md-12 text-center mb-4">
                <img src="img/11224199.jpg" alt="Consulta" class="img-fluid rounded shadow" style="max-width: 250px;">
            </div>

            <!-- Formulario de consulta -->
            <div class="col-md-7 mx-auto">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-primary text-white text-center fw-bold">
                        Consulta de Alumno
                    </div>
                    <div class="card-body">
                        <form class="needs-validation" novalidate>
                            <fieldset>
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="matriculaAlumno" name="matriculaAlumno" placeholder="Ingrese la matrícula" required>
                                        <label for="matriculaAlumno">Matrícula del Alumno</label>
                                        <div class="invalid-feedback">Por favor, ingrese una matrícula válida.</div>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary px-4">Consultar</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-black fw-bold py-4">
